<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">

    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <h1>Weather Dashboard</h1>
        </nav>

        <div class="container">
            <div class="row">
            <!-- Search for a City -->
                <div class="col-4">
                    <h2>Search for a City:</h2>
                    <!-- input -->
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="ex. Los Angeles" aria-label="city-input">
                        <span class="input-group-icon"><i class="fas fa-search"></i></span>
                    </div>
                    <!-- search history -->
                    <div class="search-history"></div>
                </div>

                <!-- Return API -->
                <div class="col-8">
                    <div class="column" id="forecast-all">
                        <div id="day0">
                            <h3 id="city-today"></h3>
                            <p>Temperature:</p>
                            <p>Humidity:</p>
                            <p>Wind Speed:</p>
                            <p>UV Index:</p>
                        </div>
                        <div class="row" id="next-forecast">
                            <h3>5-Day Forecast:</h3>
                            <div class="col-2" id="day1"></div>
                            <div class="col-2"id="day2"></div>
                            <div class="col-2" id="day3"></div>
                            <div class="col-2" id="day4"></div>
                            <div class="col-2" id="day5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
