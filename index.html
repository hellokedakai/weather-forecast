<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>


    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark">
            <h1>Weather Dashboard</h1>
        </nav>

        <div class="container">
            <div class="row">
            <!-- Search for a City -->
                <div class="col-4" id="search-stuff">
                    <h3>Search for a City:</h3>
                    <!-- input -->
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="ex. Los Angeles" aria-label="city-input">
                        <span class="search-icon" type= "submit"><i class="fas fa-search"></i></span>
                    </div>
                    <!-- search history -->
                    <div class="search-history"></div>
                </div>

                <!-- Return API -->
                <div class="col-8" id="api-stuff">
                    <div class="column" id="forecast-all">
                        <div class="col-12" id="day0">
                            <h3 id="city-today"></h3>
                            <p class="today">Temperature: <span id="day0-temp"></span></p>
                            <p class="today">Humidity: <span id="day0-humidity"></span></p>
                            <p class="today">Wind Speed: <span id="day0-wind"></span></p>
                            <p class="today">UV Index: <span id="day0-uvi"></span></p>
                        </div>
                        <div class="row" id="next-forecast">
                            <h3>5-Day Forecast:</h3>
                            <div class="col-2" id="day1"></div>
                            <div class="col-2" id="day2"></div>
                            <div class="col-2" id="day3"></div>
                            <div class="col-2" id="day4"></div>
                            <div class="col-2" id="day5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
        <script src="forecast.js"></script>
    </body>


</html>
